name: Create Calendar Events

on:
  workflow_dispatch:
  push:
  schedule: 
   - cron: '0 */6 * * *'

env:
  GUESTY_USERNAME: ${{ secrets.GUESTY_USERNAME }}
  GUESTY_PASSWORD: ${{ secrets.GUESTY_PASSWORD }}
  GUESTY_LISTING: ${{ secrets.GUESTY_LISTING }}
  GUESTY_ACCOUNT: ${{ secrets.GUESTY_ACCOUNT }}
  GUESTY_API_KEY: ${{ secrets.GUESTY_API_KEY }}
  GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

jobs:
  run:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: node:18-alpine
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: NPM Install
        run: npm install

      - name: CR3306
        run: node . createCalendarEvents

      - name: 16F
        run: node . createCalendarEvents
        env:
          GUESTY_LISTING: ${{ secrets.GUESTY_LISTING_16F }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID_16F }}